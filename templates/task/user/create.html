<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-info">
      <div class="container">
        <h1 class="display-5 text-white">KANBAN</h1>
        <p class="lead">Um Trello para você que não quer ter um Trello!</p>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-5 mb-3 justify-content-center text-center">
            <div class="col-md-4 d-flex justify-content-center border border-primary rounded">

                <form class="form-group mt-5" method="post" action="/task/user/save">

                    {% csrf_token %}

                    <p class="form-text text-muted col-md-3"></p>
                    <p class="form-text text-muted col-md-3"></p>
                    <label for="name">Nome</label>
                    <input class="form-control" type="text" name="name" id="name">

                    <p class="form-text text-muted col-md-3"></p>
                    <p class="form-text text-muted col-md-3"></p>
                    <label for="name">Cpf</label>
                    <input class="form-control" type="number" name="cpf" id="cpf">

                    <p class="form-text text-muted col-md-3"></p>
                    <p class="form-text text-muted col-md-3"></p>
                    <label for="name">Email</label>
                    <input class="form-control" type="email" name="email" id="email">

                    <p class="form-text text-muted col-md-3"></p>
                    <p class="form-text text-muted col-md-3"></p>

                    <button class="btn btn-success btn-sm btn-block mb-5" title="salvar">
                        <i class="material-icons">done</i>
                    </button>

                </form>

            </div>
        </div>
        <div class="row mt-1 justify-content-center text-center">
            <div class="col-md-8 d-flex justify-content-center">
                <form class="from-group" method="post" action="/">
                    {% csrf_token %}
                    <button class="btn btn-info btn-sm btn-block mb-5" style="width: 227px;" title="voltar">
                        <i class="material-icons">keyboard_return</i>
                    </button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
